name: example
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  paipfood_package:
    path: ../
  toastification: ^0.0.3

  cupertino_icons: ^1.0.2
  widgetbook_annotation: ^3.0.0
  widgetbook: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  widgetbook_generator: ^3.2.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  # assets:
  #   - assets/

  fonts:
    - family: icomoon
      fonts:
        - asset: packages/paipfood_package/fonts/icomoon.ttf
